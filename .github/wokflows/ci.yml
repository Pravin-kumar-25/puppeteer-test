name: Run puppeteer automation

on: push

jobs:
  puppeteer:
    name: Puppeteer run
    runs-on: aks
    steps:
      - name: Use node version
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'

      - name: Run test
        run: |
          cd test
          npm install
          npm start